<body>

<script>
  var imgList = ["quick/quick1.gif", "quick/quick2.gif", "quick/quick3.gif", "quick/quick4.gif"]
  var pos = 0;
  function prevBtn(){
    var quickImg = document.getElementById("quickImg");
    if(pos<=0) return;
    else pos--;
    quickImg.src = imgList[pos];
  }

  function replayBtn(){
    var quickImg = document.getElementById("quickImg");
    quickImg.src = imgList[pos];
  }

  function nextBtn(){
    var quickImg = document.getElementById("quickImg");
    if(pos>=imgList.length-1) return;
    else pos++;
    quickImg.src = imgList[pos];
  }
</script>

<body>
  <nav class="navbar navbar-expand-sm navbar-light" id="menunav">

      <h1>Quick Sort</h1>
    </div>
    <img src ="quick/quick1.gif" id="quickImg" style="width:800px;">
    <br />

    <div class='wrapper text-center'>
    <div class="btn-group btn-group-lg" role="group">
      <button type="button" onclick="prevBtn()" class="btn btn-default">prev</button>
      <button type="button" onclick="replayBtn()" class="btn btn-default">
        <img src="repeat.png" style="width:40px"></button>
      <button type="button" onclick="nextBtn()" class="btn btn-default">next</button>
    </div>
    <div>


    </div>
  </main>
</div>

<script>
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>
